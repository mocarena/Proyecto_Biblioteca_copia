<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="img/png" href="../img/ccicon.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/8b94bb0a5e.js" crossorigin="anonymous"></script>
   
</Head>

<body>
    <div class="header-nav-container">
    <header>
        <h1 class="animate__animated animate__fadeInTopLeft">Ingresá tus Credenciales</h1>
    </header>
    <nav>
        <a href="../index.html" title="Home">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="./signup.html" title="Registrarse">
            <i class="fa-solid fa-pen-to-square"></i>
        </a>
    </nav>
    </div>
    <section>
        <div class="containerr">
            <form id="loginForm" action="./bienvenido.html" method="get" onsubmit="return validarCredenciales()">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu e-mail o nombre de usuario"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <link class="hyperlink" style="margin-top: 5px;">
                        <a style="color: rgb(6, 6, 240); font-variant: small-caps; text-decoration:underline; font-size: small;" href="./restablecer_password.html">¿no recuerdas tu password?</a>
                    </link>
                </div>           
                <button type="button" onclick="validarCredenciales()">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <img class="imgfooter" src="../img/cc3.png" alt="">
            <div class="footer-text">
                <span>The CodersCrusaders:</span>
                <p>Monica Carena, Flavio Ramires, Cesar Torres, Roberto Steklein</p>
                <p>&copy; 2024 Biblioteca para Niños - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <script src="../js/validarCredenciales.js" defer></script> <!-- Vincula el script JavaScript -->
    
</body>

</html>
